<body>
    <div class="title">
        <h1>Linux <span>wallpapers</span></h1>

    <div class="container-grid" >
        <script>
        var wallpaper = [];
        var wallpapers_dir = "wallpapers/";
        var wallpapers_ext = ".jpg";
        // get wallpapers for number and add <div class="card-image"> <img src=""> to the html
        for (var i = 1; i <= 57; i++) {
            wallpaper.push(wallpapers_dir + i + wallpapers_ext);
            document.write('<div class="card-image"><img loading="lazy" src="' + wallpaper[i-1] + '"></div>');
        }
        </script>
    </div>

    <script>
        // create a javascript to open any image in a new tab
        var images = document.getElementsByTagName('img');
        for (var i = 0; i < images.length; i++) {
            images[i].onclick = function() {
                window.open(this.src);
            }
        }
    </script>
